<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Picsum (CSS Only) Slideshow</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: sans-serif;

    }

    .slideshow {
      position: relative;
      max-width: 800px;
      height: 500px;
      margin: 50px auto;
      overflow: hidden;
    }

    .slide {
      position: absolute;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
    }

    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .slide:target {
      opacity: 1;
      z-index: 1;
    }

    .nav {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
      padding: 0 20px;
      pointer-events: none; /* allow clicks only on arrows */
    }

    .nav a {
      color: white;
      text-decoration: none;
      font-size: 3em;
      user-select: none;
      -webkit-user-select: none;
      pointer-events: all; /* make arrows clickable */
      background: rgba(0, 0, 0, 0.3);
      padding: 0 10px;
      border-radius: 10px;
    }

   
    body:not(:has(:target)) .slide:first-of-type {
        opacity: 1;
        z-index: 1;
    }

  </style>
</head>
<body>

<div class="slideshow">
